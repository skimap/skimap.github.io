name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Map Data
        # We run merge.py to generate map_data.json
        # We use --html-only to skip the Rust tile generation (assuming tiles are committed or external)
        run: python merge.py --html-only

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Prepare Deployment Artifacts
        run: |
          mkdir public_html
          # Copy the build output
          cp -r frontend/dist/* public_html/
          # Copy the map tiles (they are in root/tiles)
          # We check if tiles dir exists to avoid errors if you host them externally
          if [ -d "tiles" ]; then
            cp -r tiles public_html/
          fi
          # Ensure .nojekyll exists
          touch public_html/.nojekyll
          # Copy CNAME if it exists
          if [ -f "CNAME" ]; then
            cp CNAME public_html/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public_html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
